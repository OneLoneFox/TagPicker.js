<!DOCTYPE html>
<html>
<head>
	<title>TagPicker basic example</title>
	<link rel="stylesheet" href="../src/tagpicker.css">
	<style>
		body, html{
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		body{
			display: flex;
			align-items: center;
			justify-content: center;
		}
	</style>
</head>
<body>
	<select multiple id="my-select">
		<option disabled selected data-placeholder>Add tags</option>
		<option value="0">Sketch</option>
	    <option value="1" selected>Framer X</option>
	    <option value="2">Photoshop</option>
	    <option value="3" selected>Principle</option>
	    <option value="4">Invision</option>
	</select>
	<script type="text/javascript" src="../src/tagpicker.js"></script>
	<script type="text/javascript">
		var selectEl = document.getElementById("my-select");
		var tagPicker = new TagPicker(selectEl);
	</script>
</body>
</html>
